{% extends "base_generic.html" %}
{% block content %}
<h1>Renew: {{bookinst.book.title}}</h1>
<p>Borrower: {{bookinst.borrower}}</p>
<p {% if bookinst.is_overdue %} class="text-danger" {% endif %}>Due date: {{bookinst.due_back}}</p>

<form action="" method="post">
    <!-- Примечание: Добавляйте {% csrf_token %} в каждый шаблон Django, в котором вы создаёте форму для отправки данных
    методом POST. Это поможет уменьшить вероятность взлома вашего сайта злоумышленниками. !-->
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Submit">
</form>

{% endblock %}
